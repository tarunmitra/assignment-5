<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <section class="container">
            <nav class=" navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="img/logo.JPG" alt="" class="logo-image"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link" href="#">Recipe</a>
                            </li>
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

    </header>

    <main class="container">
        <section class="search-section text-center">

            <div class="input-width input-group mb-3">
                <input id="search-text" type="text" class="form-control" placeholder="Search for Meal..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>

        </section>
        <div id="details" class="d-flex justify-content-center">

        </div>
        <div id="all-meals">

        </div>
        <section class="d-flex justify-content-center">
            <div id="not-available">
                <img src="img/img.jpg" alt="">
                <br>
                <h1>upcoming your favorite food in our list....</h1>
                
            </div>
            
        </section>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
